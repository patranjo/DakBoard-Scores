<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Launches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            font-family: 'Oxanium', sans-serif;
            color: #e0e0e0;
            padding: 2rem;
            overflow: hidden;
        }

        /* Starfield background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, white, transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 50px 160px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1.5px 1.5px at 160px 120px, white, transparent),
                radial-gradient(1px 1px at 200px 50px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 250px 180px, white, transparent),
                radial-gradient(1px 1px at 300px 90px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1.5px 1.5px at 350px 140px, white, transparent),
                radial-gradient(1px 1px at 400px 60px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 450px 200px, white, transparent);
            background-repeat: repeat;
            background-size: 500px 250px;
            opacity: 0.4;
            z-index: -1;
            animation: twinkle 8s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
        }

        .rocket-icon {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #64c8ff, #a0e0ff, #64c8ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .launches {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .launch {
            background: linear-gradient(135deg, rgba(30, 40, 60, 0.8) 0%, rgba(20, 25, 40, 0.9) 100%);
            border: 1px solid rgba(100, 200, 255, 0.15);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.25rem;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out backwards;
        }

        .launch:nth-child(1) { animation-delay: 0.1s; }
        .launch:nth-child(2) { animation-delay: 0.2s; }
        .launch:nth-child(3) { animation-delay: 0.3s; }
        .launch:nth-child(4) { animation-delay: 0.4s; }
        .launch:nth-child(5) { animation-delay: 0.5s; }
        .launch:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .countdown-box {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            text-align: center;
            min-width: 90px;
        }

        .countdown-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            color: #64c8ff;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(160, 224, 255, 0.6);
            margin-top: 0.25rem;
        }

        .launch-info {
            overflow: hidden;
        }

        .mission-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .provider {
            font-size: 0.8rem;
            color: rgba(160, 224, 255, 0.7);
            margin-bottom: 0.3rem;
        }

        .location {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .location::before {
            content: 'üìç';
            font-size: 0.7rem;
        }

        .date-time {
            text-align: right;
            min-width: 140px;
        }

        .date {
            font-family: 'Space Mono', monospace;
            font-size: 0.95rem;
            color: #a0e0ff;
        }

        .time {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: rgba(160, 224, 255, 0.6);
            margin-top: 0.25rem;
        }

        .status-badge {
            display: inline-block;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-top: 0.4rem;
        }

        .status-go {
            background: rgba(100, 255, 150, 0.2);
            color: #64ff96;
            border: 1px solid rgba(100, 255, 150, 0.3);
        }

        .status-tbd {
            background: rgba(255, 200, 100, 0.2);
            color: #ffc864;
            border: 1px solid rgba(255, 200, 100, 0.3);
        }

        .status-tbc {
            background: rgba(255, 150, 100, 0.2);
            color: #ffa064;
            border: 1px solid rgba(255, 150, 100, 0.3);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(160, 224, 255, 0.6);
            font-size: 1rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6464;
            background: rgba(255, 100, 100, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 100, 100, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="rocket-icon">üöÄ</span>
        <h1>Upcoming Launches</h1>
    </div>
    
    <div class="launches" id="launches">
        <div class="loading">Loading launch data...</div>
    </div>

    <script>
        const API_URL = 'https://ll.thespacedevs.com/2.2.0/launch/upcoming/?limit=6&mode=list';
        
        function getCountdown(launchDate) {
            const now = new Date();
            const launch = new Date(launchDate);
            const diff = launch - now;
            
            if (diff < 0) return { value: 'LAUNCHED', label: '' };
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return { value: `T-${days}d ${hours}h`, label: 'countdown' };
            } else {
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return { value: `T-${hours}h ${minutes}m`, label: 'countdown' };
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options).toUpperCase();
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            }) + ' local';
        }

        function getStatusClass(status) {
            const abbrev = status?.abbrev?.toLowerCase() || '';
            if (abbrev === 'go') return 'status-go';
            if (abbrev === 'tbd') return 'status-tbd';
            return 'status-tbc';
        }

        function shortenLocation(location) {
            if (!location) return 'Location TBD';
            // Remove common suffixes and shorten
            return location
                .replace(/, United States of America/g, ', USA')
                .replace(/, People's Republic of China/g, ', China')
                .replace(/, Republic of/g, ',')
                .replace(/Space Launch Complex/g, 'SLC')
                .replace(/Launch Complex/g, 'LC')
                .replace(/Air Force Station/g, 'AFS')
                .replace(/Space Force Station/g, 'SFS');
        }

        async function fetchLaunches() {
            const container = document.getElementById('launches');
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                const launches = data.results;
                
                if (!launches || launches.length === 0) {
                    container.innerHTML = '<div class="error">No upcoming launches found</div>';
                    return;
                }

                container.innerHTML = launches.map(launch => {
                    const countdown = getCountdown(launch.net);
                    const statusClass = getStatusClass(launch.status);
                    const location = shortenLocation(launch.pad?.location?.name);
                    
                    return `
                        <div class="launch">
                            <div class="countdown-box">
                                <div class="countdown-value">${countdown.value}</div>
                                ${countdown.label ? `<div class="countdown-label">${countdown.label}</div>` : ''}
                            </div>
                            <div class="launch-info">
                                <div class="mission-name">${launch.name || 'Unknown Mission'}</div>
                                <div class="provider">${launch.launch_service_provider?.name || 'Unknown Provider'}</div>
                                <div class="location">${location}</div>
                            </div>
                            <div class="date-time">
                                <div class="date">${formatDate(launch.net)}</div>
                                <div class="time">${formatTime(launch.net)}</div>
                                <span class="status-badge ${statusClass}">${launch.status?.abbrev || 'TBD'}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error fetching launches:', error);
                container.innerHTML = '<div class="error">Unable to load launch data. Please check your connection.</div>';
            }
        }

        // Initial fetch
        fetchLaunches();
        
        // Refresh every 15 minutes
        setInterval(fetchLaunches, 15 * 60 * 1000);
        
        // Update countdowns every minute
        setInterval(() => {
            const launches = document.querySelectorAll('.launch');
            if (launches.length > 0) {
                fetchLaunches(); // Refresh to update countdowns
            }
        }, 60 * 1000);
    </script>
</body>
</html>
