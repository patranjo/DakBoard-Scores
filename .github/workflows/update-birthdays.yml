name: Update Birthdays

on:
  schedule:
    # Run every day at 6 AM UTC (midnight CST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-birthdays:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-auth google-api-python-client

      - name: Fetch birthdays and generate HTML
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python fetch_birthdays.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add birthdays.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update birthdays" && git push)
