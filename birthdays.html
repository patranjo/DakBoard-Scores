<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdays</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: transparent;
      color: #fff;
      padding: 8px 12px;
      min-height: 100vh;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .birthday-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .birthday-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 500;
    }

    .name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 10px;
    }

    .date {
      opacity: 0.85;
      white-space: nowrap;
    }

    .loading, .error {
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Birthdays</h1>
  <div id="birthdays" class="birthday-list">
    <div class="loading">Loading...</div>
  </div>

  <script>
    // Your Google Calendar ID
    const CALENDAR_ID = 'momsphotoframe517@gmail.com';
    
    // You'll need to add your Google API key here
    const API_KEY = 'AIzaSyCMgTj_HbPeKaHsVDFzRie1WTv6GWCyCDg';

    async function fetchBirthdays() {
      const container = document.getElementById('birthdays');
      
      try {
        const now = new Date();
        const endDate = new Date();
        endDate.setMonth(endDate.getMonth() + 12); // Look ahead 12 months

        const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?` +
          `key=${API_KEY}` +
          `&timeMin=${now.toISOString()}` +
          `&timeMax=${endDate.toISOString()}` +
          `&singleEvents=true` +
          `&orderBy=startTime` +
          `&maxResults=10`;

        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error('Failed to fetch');
        }

        const data = await response.json();
        
        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<div class="loading">No upcoming birthdays</div>';
          return;
        }

        container.innerHTML = data.items.map(event => {
          const name = event.summary || 'Unknown';
          const dateStr = event.start.date || event.start.dateTime;
          const date = new Date(dateStr + (event.start.date ? 'T00:00:00' : ''));
          
          const formatted = date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric'
          });

          return `
            <div class="birthday-item">
              <span class="name">${name}</span>
              <span class="date">${formatted}</span>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<div class="error">Could not load birthdays</div>';
      }
    }

    // Fetch on load
    fetchBirthdays();

    // Refresh every hour
    setInterval(fetchBirthdays, 3600000);
  </script>
</body>
</html>
