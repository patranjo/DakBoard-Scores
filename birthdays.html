<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdays</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: transparent;
      color: #fff;
      padding: 10px 14px;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 2px solid #fff;
      letter-spacing: 0.5px;
    }

    .birthday-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .birthday-item {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 500;
    }

    .name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 12px;
    }

    .date {
      opacity: 0.85;
      white-space: nowrap;
    }

    .none {
      font-size: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Birthdays</h1>
  <div class="birthday-list">
      <div class="birthday-item"><span class="name">Amy & Kevin Ward's Anniversary</span><span class="date">Mar 09</span></div>
      <div class="birthday-item"><span class="name">Jess & James Polk's Anniversary</span><span class="date">Mar 09</span></div>
      <div class="birthday-item"><span class="name">Frank Patranella</span><span class="date">Mar 12</span></div>
      <div class="birthday-item"><span class="name">Cody Patranella</span><span class="date">Apr 06</span></div>
      <div class="birthday-item"><span class="name">Alecia Patranella</span><span class="date">Apr 26</span></div>
      <div class="birthday-item"><span class="name">Amy Ward</span><span class="date">May 01</span></div>
      <div class="birthday-item"><span class="name">Marie & Jim Polk's Anniversary</span><span class="date">May 12</span></div>
      <div class="birthday-item"><span class="name">Joey & Cheryl's Anniversary</span><span class="date">May 27</span></div>
  </div>
</body>
</html>
